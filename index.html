<!DOCTYPE html>

<html>
    <head>
        <title>To-Do</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="container">
            <!-- Top Navigation -->
            <header>
                <div id="logo">
                    <img src="src/logo.png" onclick="homeState()" alt="Checkmark">
                </div>

                <nav>
                    <div id="drop-down-container">
                        <button onclick="myListState()" onmouseover="toggleDropDown(true)" onmouseout="toggleDropDown(false)">My Lists</button><span id="drop-down"></span>
                        <ul id="drop-down">
                        </ul>
                    </div>
                    <button onclick="loginState()">Login</button>
                </nav>
            </header>

            <section id="content">
            </section>
        </div>
        <!-- Hashing algo -->
        <script src="https://asecuritysite.com/sha512.js"></script>
        <script src="/js/classes.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
